    <title>Document</title>
    <style>
      .steps {
        display: flex;
        justify-content: space-between;
      }
      .step {
        position: relative;
        flex-basis: 50%;
      }
      .step:not(:last-child):before {
        position: absolute;
        top: 0;
        right: 2px;
        content: '';
        width: 14px;
        height: 14px;
        border: solid #01acf3;
        border-width: 0 0 2px 2px;
        transform: rotate(-135deg);
      }

        border-bottom: 20px solid transparent;
