<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .con {
      position: relative;
    }

    .a,
    .b,
    .c {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 50%;
      z-index: 1;
    }

    .a {
      left: 0;
      top: 0;
      box-shadow: 75px 0 0 1px pink, 40px 50px 0 1px pink;
    }

    .b {
      top: 0;
      left: 75px;
      /* box-shadow: -75px 0 0 1px pink; */
    }

    .c {
      top: 50px;
      left: 40px;
      /* box-shadow: -40px -50px 0 1px pink; */
    }
  </style>
</head>

<body>
  <div class="con">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </div>

</body>

</html>
