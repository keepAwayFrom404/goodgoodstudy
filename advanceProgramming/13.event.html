<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv">
      Right click or Ctrl+click me to get a custom context menu. Click anywhere
      else to get the default context menu.
    </div>
    <ul
      id="myMenu"
      style="position:absolute;visibility:hidden;background-color:
          silver"
    >
      <li><a href="http://www.nczonline.net">NicholasÙèø• site</a></li>
      <li><a href="http://www.wrox.com">Wrox site</a></li>
      <li><a href="http://www.yahoo.com">Yahoo!</a></li>
    </ul>
    <input type="button" value="click" onclick="changeUrl()" />
    <script>
      window.onload = event => {
        const div = document.getElementById('myDiv');
        const menu = document.getElementById('myMenu');
        div.addEventListener('contextmenu', event => {
          event.preventDefault();

          menu.style.left = event.clientX + 'px';
          menu.style.top = event.clientY + 'px';
          menu.style.visibility = 'visible';
        });
        document.onclick = () => {
          menu.style.visibility = 'hidden';
        };
      };
      // window.addEventListener('beforeunload', function(event) {

      //   event.returnValue = message;
      //   return message;
      // });
      function changeUrl() {
        location.hash = 'lee';
      }
      window.addEventListener('hashchange', event => {
        console.log(event.oldURL, event.newURL, 1454);
      });
    </script>
  </body>
</html>
