<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline;
      width: 100%;
      height: 400px;
      border: 1px solid #000;
    }

    .item-flex {
      border: 1px solid pink;
      width: 100px;
      text-align: center;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item-flex" style="font-size: 14px;order:1">111</div>
    <div class="item-flex" style="font-size: 16px">222</div>
    <div class="item-flex" style="font-size: 22px">333</div>
    <div class="item-flex" style="font-size: 12px; align-self: center">444</div>
    <div class="item-flex" style="font-size: 18px">555</div>
    <div class="item-flex" style="font-size: 14px">666</div>
  </div>
</body>

</html>
