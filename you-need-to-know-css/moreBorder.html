<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      main {
        width: 100%;
        padding: 0 10vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }
      div:first-child {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #fafafa;
        border: 1px solid red;
        margin: 105px 29px;
        box-shadow: 10px 10px 20px 10px #e8e2d6;
      }
      div:nth-child(2) {
        width: 200px;
        height: 120px;
        background: #efebe9;
        border: 5px solid #b4a078;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
