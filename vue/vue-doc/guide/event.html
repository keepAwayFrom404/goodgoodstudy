<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <base-checkbox @focus="onFocus" v-model="username"></base-checkbox>
      <p>{{username}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('base-checkbox', {
      props: {
        label: String,
        value: String
      },
      inheritAttrs: false, 
      computed: {
        inputListeners() {
          const that = this
          return Object.assign({}, this.$listeners, {
            input: function(event) {
              that.$emit('input', event.target.value)
            }
          })
        }
      },
      template: `<label><input v-bind="$attrs" :value="value" v-on="inputListeners"></label>`
    })
    const app = new Vue({
        el: '#app',
        data: {
          lovingVue: false,
          username: ''
        },
        methods: {
          onFocus() {
            console.log('111')
          }
        }
      })
  </script>
</body>
</html>
