<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>hello vue</title>
  </head>
  <style></style>
  <body>
    <div id="app">
      <ul>
        <li v-for="person in persons">
          <div v-for="(v, k, i) in person">{{ v }}: {{ k }} ({{ i }})</div>
          <br />
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            showMe: true,
            persons: [
              { name: 'lee', age: 22, color: 'red' },
              { name: 'zhi', age: 33, color: 'yellow' }
            ]
          };
        }
      });
    </script>
  </body>
</html>
