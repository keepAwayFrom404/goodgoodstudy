<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>hello vue</title>
  </head>
  <style></style>
  <body>
    <div id="app1">
      <gt-cmp></gt-cmp>
    </div>

    <script>
      const myCmp = {
        template: `<h1>lijiahua {{msg}}</h1>`,
        data() {
          return {
            msg: 'good'
          };
        }
      };
      const vm1 = new Vue({
        el: '#app1',
        data() {
          return {
            title: 'the vue instance'
          };
        },
        components: {
          'gt-cmp': myCmp
        }
      });
    </script>
  </body>
</html>
