<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px;
      background: pink;
    }

    .rect:before,
    .rect:after {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      content: '';
      z-index: -1;
      margin: -5%;
      box-shadow: inset 0 0 0 2px;
      animation: clipMe 8s linear infinite;
    }

    .rect::after {
      animation-delay: -4s;
    }

    @keyframes clipMe {

      0%,
      100% {
        clip: rect(0, 220px, 2px, 0)
      }

      25% {
        clip: rect(0, 2px, 220px, 0)
      }

      50% {
        clip: rect(218px, 220px, 220px, 0)
      }

      75% {
        clip: rect(0, 220px, 220px, 218px)
      }
    }
  </style>
</head>

<body>
  <div class="rect"></div>
</body>

</html>
