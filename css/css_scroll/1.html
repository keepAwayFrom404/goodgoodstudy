<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .con {
      width: 100px;
      height: 200px;
      background: pink;
      overflow: hidden;
      padding: 10px;
    }
    p {
      word-break: keep-all;
      width: fit-content;
      animation: move 5s linear infinite;
      min-width: 100%;
    }
    @keyframes move {
      0%, 20% {
        transform: translateX(0);
      }
      80%, 100% {
        transform: translateX(calc(-100% + 100px));
      }
    }
  </style>
</head>
<body>
  <div class="con">
    <p>其中涉及了一些有趣CSS知识点在这里分享一下。</p></br>
    <p>我是文字</p>
  </div>
</body>
</html>
