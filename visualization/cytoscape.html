<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #cy {
      width: 1000px;
      height: 900px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="cy"></div>
  <script src="https://cdn.bootcss.com/cytoscape/3.10.2/cytoscape.min.js"></script>
  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'), // container to render in
      elements: [{
          id: "0",
          label: "MAC1",
          class: "mac"
        },
        {
          id: "1",
          label: "IMEI2",
          class: "imei"
        },
        {
          id: "2",
          label: "IMSI1",
          class: "imsi"
        },
        {
          id: "3",
          label: "PN1",
          class: "pn"
        },
        {
          id: "4",
          label: "MAC2",
          class: "mac"
        },
        {
          id: "5",
          label: "IMEI1",
          class: "imei"
        },
        {
          id: "6",
          label: "IMSI2",
          class: "imsi"
        },
        {
          source: "0",
          target: "1",
          weight: 5,
          id: '5-1'
        },
        {
          source: "0",
          target: "2",
          weight: 5,
          id: '1-2'
        },
        {
          source: "1",
          target: "2",
          weight: 5,
          id: '5-3'
        },
        {
          source: "2",
          target: "3",
          weight: 3,
          id: '3-4'
        },
        {
          source: "2",
          target: "4",
          weight: 1,
          id: '1-5'
        },
        {
          source: "2",
          target: "5",
          weight: 1,
          id: '1-6'
        },
        {
          source: "4",
          target: "5",
          weight: 5,
          id: '5-7'
        },
        {
          source: "4",
          target: "6",
          weight: 5,
          id: '5-8'
        },
        {
          source: "5",
          target: "6",
          weight: 5,
          id: '5-9'
        },
      ],
      style: [ // the stylesheet for the graph
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },

        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ],

      layout: {
        name: 'random',

      }

    });
  </script>
</body>

</html>
